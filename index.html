<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">  
  <title>Meu Primeiro PWA</title>
  <link rel="shortcut icon" href="src/images/icons/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/material-design-lite/1.3.0/material.indigo-pink.min.css">
  <link rel="stylesheet" href="src/css/app.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
<div id="app">
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">        
        <span class="mdl-layout-title">Meu Primeiro PWA</span>            
      </div>      
    </header>
    <main class="mdl-layout__content mat-typography"> 
      <img src="src/images/pwa.png" alt="Aqui tem uma imagem" class="main-image">       
          <div class="mdl-grid">
            <div class="mdl-grid center-items">
              <div class="mdl-cell mdl-cell--12-col">
                <button id="enable-banner-install" class="mdl-button mdl-button--raised mdl-button--colored mdl-color--accent">
                  Banner Install
                </button>
              </div>
          </div>
        </div>  
    </main>
  </div>
</div>
<script src="src/js/app.js"></script>
</body>
</html>
